<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <script>
           var a = ["Sanjay","Aman","Rohan","Karan"];
           a.sort();
           document.write( a+ "<br><br>" )
           
           // concanate two array elements and stores them new//

           var a = ["Sanjay", "Aman", "Rohan", "Karan"];
           var b = ["Rahul", "Raju"]
           b = a.concat();
           document.write(a,b+ "<br><br>");

           // To remove list from Array //

           var a = ["Harry", "18", "Male", "BCA"];
           a[0] = "sunny"
           document.write(a);
        </script>
    </body>
</html>
